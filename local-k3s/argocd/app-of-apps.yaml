apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-k3s-platform
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/axiomatics/k3s-hub-platform
    targetRevision: main
    path: local-k3s
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
