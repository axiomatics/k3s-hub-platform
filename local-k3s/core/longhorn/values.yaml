defaultSettings:
  defaultReplicaCount: 2
  defaultDataPath: /var/lib/longhorn
  storageOverProvisioningPercentage: 200
  storageMinimalAvailablePercentage: 10

persistence:
  defaultClass: true
  defaultFsType: ext4

longhornUI:
  replicas: 1
  service:
    type: NodePort
    nodePort: 30090

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

preUpgradeChecker:
  enabled: false