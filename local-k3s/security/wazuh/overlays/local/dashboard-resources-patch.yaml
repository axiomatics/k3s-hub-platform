apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
  namespace: wazuh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
      wazuh.io/component: dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
        wazuh.io/component: dashboard
    spec:
      containers:
      - name: wazuh-dashboard
        resources:
          requests:
            cpu: 300m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi