apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: wazuh

# Reference to Wazuh base manifests
resources:
  - github.com/wazuh/wazuh-kubernetes/envs/local-env?ref=v4.10.2
  - agent-daemonset.yaml

# Apply patches from separate files
patches:
  - path: indexer-resources-patch.yaml
  - path: manager-resources-patch.yaml
  - path: dashboard-resources-patch.yaml
  - path: dashboard-service-patch.yaml
  - path: storage-patch.yaml

# Common labels (optional)
commonLabels:
  environment: local
  managed-by: argocd

# Common annotations (optional)
commonAnnotations:
  deployed-by: argocd
