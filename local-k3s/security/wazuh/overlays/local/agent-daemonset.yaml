apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: wazuh-agent
  namespace: wazuh
  labels:
    app: wazuh-agent
spec:
  selector:
    matchLabels:
      app: wazuh-agent
  
  template:
    metadata:
      labels:
        app: wazuh-agent
    
    spec:
      # Host network for monitoring node traffic
      hostNetwork: true
      hostPID: true
      hostIPC: true
      
      # Service account with necessary permissions
      serviceAccountName: wazuh-agent
      
      containers:
      - name: wazuh-agent
        image: wazuh/wazuh-agent:4.14.0
        
        # Privileged mode for host monitoring
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
              - SYS_RESOURCE
              - SYS_PTRACE
              - NET_ADMIN
        
        # Environment variables for agent configuration
        env:
          # Manager IP (NodePort example)
          - name: WAZUH_MANAGER
            value: "NODE_IP:31514"  # Replace NODE_IP with actual IP
          
          # Registration server
          - name: WAZUH_REGISTRATION_SERVER
            value: "NODE_IP:31515"  # Replace NODE_IP with actual IP
          
          # Registration password
          - name: WAZUH_REGISTRATION_PASSWORD
            valueFrom:
              secretKeyRef:
                name: wazuh-agent-password
                key: password
          
          # Agent name (uses node name)
          - name: WAZUH_AGENT_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          
          # Agent group
          - name: WAZUH_AGENT_GROUP
            value: "kubernetes"
        
        # Resource limits
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
        
        # Volume mounts for host monitoring
        volumeMounts:
          # Host root filesystem
          - name: rootfs
            mountPath: /rootfs
            readOnly: true
          
          # Docker socket
          - name: docker-socket
            mountPath: /run/k3s/containerd/containerd.sock
            readOnly: true
          
          # Container logs
          - name: container-logs
            mountPath: /var/lib/rancher/k3s/agent/containerd/io.containerd.grpc.v1.cri/containers
            readOnly: true
          
          # Kubernetes logs
          - name: k8s-logs
            mountPath: /var/log
            readOnly: true
          
          # System logs
          - name: sys-logs
            mountPath: /var/log/syslog
            readOnly: true
      
      # Volumes
      volumes:
        - name: rootfs
          hostPath:
            path: /
        
        - name: docker-socket
          hostPath:
            path: /run/k3s/containerd/containerd.sock
            type: Socket
        
        - name: container-logs
          hostPath:
            path: /var/lib/rancher/k3s/agent/containerd/io.containerd.grpc.v1.cri/containers
        
        - name: k8s-logs
          hostPath:
            path: /var/log
        
        - name: sys-logs
          hostPath:
            path: /var/log/syslog
            type: FileOrCreate
      
      # Tolerations to run on all nodes
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane

---
# ServiceAccount for agent DaemonSet
apiVersion: v1
kind: ServiceAccount
metadata:
  name: wazuh-agent
  namespace: wazuh

---
# ClusterRole for agent permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wazuh-agent
  namespace: wazuh
rules:
  # Read access to pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  
  # Read access to nodes
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
  
  # Read access to events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: wazuh-agent
  namespace: wazuh
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: wazuh-agent
subjects:
  - kind: ServiceAccount
    name: wazuh-agent
    namespace: wazuh